<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>People App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>People </h1>

  <!-- Option to choose Login or New Entry --> 
   <div id="option-container"> 
    <button id="login-btn">Login</button>
     <button id="new-entry-btn">New Person</button>
    </div> 
    <!-- Login Form --> 
    <div id="login-container">
    </div>
  

  <form id="personForm">
  <input type="text" id="first_name" placeholder="First Name" required>
  <input type="text" id="last_name" placeholder="Last Name" required>
  <input type="email" id="email" placeholder="Email" required>

  <!-- Avatar: URL OR File -->
  <input type="text" id="avatar_url" placeholder="Avatar URL (optional)">
  <input type="file" id="avatar_file" accept="image/*">

  <button type="submit">Add</button>
</form>


<!-- Avatar Modal -->
<div id="avatar-modal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <img id="modal-avatar" src="" alt="Profile Picture">
    <input type="file" id="new-avatar-file" accept="image/*">
    <div>
      <button id="save-avatar-btn">Save</button>
      <button id="back-avatar-btn">Back</button>
    </div>
  </div>
</div>


  <!-- Logout -->
  <button id="logout-btn">Logout</button>

  <!-- People Display -->
  <div id="people" class="people"></div>
  <div id="pagination" class="pagination"></div>

  <script src="script.js"></script>
</body>
</html>
